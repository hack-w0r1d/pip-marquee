<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiPテロップサンプル</title>
<style>
body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* 動画のサイズをある程度大きくしてPiPボタンを出す */
#pipVideo {
  width: 300px;
  height: 50px;
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: transparent;
}
</style>
</head>
<body>

<!-- テロップ動画（ここではサンプル動画として花ではなくテロップ用の簡易動画を使用） -->
<video id="pipVideo" autoplay muted loop playsinline controls>
  <source src="https://media.githubusercontent.com/media/yumekiti/pip-marquee-sample/main/scrolling-marquee.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
const video = document.getElementById('pipVideo');

// PiPボタンをクリックして切り替え（iOS Safariでユーザー操作必須）
video.addEventListener('click', async () => {
  try {
    if (!document.pictureInPictureElement) {
      await video.requestPictureInPicture();
    } else {
      await document.exitPictureInPicture();
    }
  } catch (err) {
    console.error(err);
  }
});
</script>

</body>
</html>
