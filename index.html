<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiPテロップサンプル</title>
<style>
  body {
    margin: 0;
    background: transparent;
  }
  /* 横スクロールテロップ */
  #marquee {
    position: absolute;
    top: 0;
    width: 100%;
    height: 40px;        /* テロップの高さ */
    line-height: 40px;
    background: rgba(0,0,0,0.5); /* Mirrativ風半透明 */
    color: white;
    font-size: 28px;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
  }
  #marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 10s linear infinite;
  }
  @keyframes scroll {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>
  <!-- 無音動画でPiPボタンを表示させる -->
  <video id="pipVideo" playsinline muted autoplay loop width="200" height="112" style="position:fixed; bottom:0; right:0;">
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
  </video>

  <div id="marquee"><span>⚡ コメントありがとう！ ⚡</span></div>

<script>
  const video = document.getElementById('pipVideo');

  // PiPボタンを自動で押せるわけではないので、ユーザー操作でPiP化
  video.addEventListener('click', async () => {
    try {
      if (!document.pictureInPictureElement) {
        await video.requestPictureInPicture();
      } else {
        await document.exitPictureInPicture();
      }
    } catch (err) {
      console.error(err);
    }
  });
</script>
</body>
</html>
