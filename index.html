<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページタイトル -->
    <title>LiveTelop Maker - ライブ配信用テロップ作成ツール</title>
    <!-- 検索用説明文 -->
    <meta name="description" content="LiveTelop Makerは、誰でも簡単にライブ配信用テロップを作れるWebツールです。無料で使えてすぐ使用可能。">
    <!-- OGPタグ（SNSでシェアされたときの見た目用） -->
    <meta property="og:title" content="LiveTelop Maker">
    <meta property="og:description" content="ライブ配信用テロップを誰でも簡単に作成できるWebツール">
    <meta property="og:url" content="https://hack-w0r1d.github.io/livetelop-maker/">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>LiveTelop Maker</h1>
    </header>
    <div id="main-container">
      <div class="guide">テロップにしたい文章を入力してください。</div>
      <input type="text" id="telopInput" placeholder="テロップにしたい文章を入力">
      <button id="updateTelopBtn">テロップ更新</button>
      <div class="guide">【現在のテロップ】</div>
      <!-- Canvasで動画生成 -->
      <canvas id="canvas" width="800" height="100"></canvas>
      <div id="telopPreview">テロップ作成ボタンを押すとこちらの文章がテロップとして作成されます。</div>
      <button id="createTelopBtn">テロップ作成</button>
      <!-- ここに動画を表示 -->
      <video id="pipVideo" autoplay muted loop playsinline controls></video>
      <div class="guide">
        ※テロップの長さや通信状況などにより作成に時間がかかることがあります。（数十秒ほど）<br>
        ※テロップがスムーズに流れない場合は再度テロップを作成してください。
      </div>
      <button id="pipBtn">テロップ使用</button>
      <div class="guide">テロップ作成後、上記のボタンから実際にテロップとして使用することができます。</div>
      <script src="script.js"></script>
    </div>
    <footer>
      <p>Created By Ciel'N</p>
      <a href="https://x.com/yu_cielkun" target="_blank" rel="noopener noreferrer">
        <img id="x-logo" src="x-logo-white.png" alt="Xアカウント">
      </a>
      <p>ご質問・ご要望・お問い合わせなどはDMまで</p>
    </footer>
  </body>
</html>
