<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveTelop Maker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main-container">
      <h1>LiveTelop Maker</h1>
      <!-- ここに動画を表示 -->
      <video id="pipVideo" autoplay muted loop playsinline controls></video>

      <input type="text" id="telopInput" placeholder="テロップにしたい文章を入力">
      <button id="updateTelopBtn">テロップ更新</button>

      <!-- Canvasで動画生成 -->
      <canvas id="canvas" width="800" height="100"></canvas>
      <div id="telopPreview">テロップ作成ボタンを押すとこちらの文章がテロップとして作成されます。</div>
      <button id="createTelopBtn">テロップ作成</button>
      <div class="notes">
        ※テロップの長さや通信状況などにより作成に時間がかかることがあります。（数十秒ほど）<br>
        ※テロップがスムーズに流れない場合は再度テロップを作成してください。
      </div>
      <button id="pipBtn">テロップ使用</button>
      <div class="explain">上記のボタンから実際にテロップとして使用することができます。</div>
      <script src="script.js"></script>
    </div>
    <footer>
      <p>Created By Ciel'N</p>
      <p>ご質問・ご要望・お問い合わせなどはこちら
        <a href="https://x.com/yu_cielkun" target="_blank" rel="noopener noreferrer">
          Xアカウント
        </a>
      </p>
    </footer>
  </body>
</html>
