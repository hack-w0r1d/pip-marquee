<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ループ再生テロップ動画サンプル</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
</head>
<body>

<!-- ここに動画を表示 -->
<video id="pipVideo" autoplay muted loop playsinline controls style="width:800px; height:100px; margin-bottom:10px;"></video>

<!-- Canvasで動画生成 -->
<canvas id="canvas" width="1200" height="100" style="display:none;"></canvas>
<div id="marquee">これはテロップ用サンプルコメントです。ここにお知らせや注意事項などを書くことができます。</div>
<button id="startBtn">動画化開始</button>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { alpha: false });
const marquee = document.getElementById('marquee');
const startBtn = document.getElementById('startBtn');
const video = document.getElementById('pipVideo');

startBtn.addEventListener('click', () => {
  const stream = canvas.captureStream(60); // 60fps
  const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
  const chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = e => {
    const blob = new Blob(chunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);

    // videoタグに読み込んで自動ループ再生
    video.src = url;
    video.play();

    // ダウンロードリンクも作る
    // const a = document.createElement('a');
    // a.href = url;
    // a.download = 'marquee_video.webm';
    // a.textContent = '動画をダウンロード';
    // document.body.appendChild(a);
  };

  recorder.start();

  let x = canvas.width;
  const speed = 2; // 横スクロール速度
  const text = marquee.textContent;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'orange';
    ctx.font = '48px sans-serif';
    ctx.fillText(text, x, 70);
    x -= speed;
    if (x < -ctx.measureText(text).width) x = canvas.width;
  }

  let frames = 0;
  const totalFrames = 60 * 10; // 10秒動画
  function loop() {
    draw();
    frames++;
    if (frames < totalFrames) requestAnimationFrame(loop);
    else recorder.stop();
  }

  loop();
});
</script>

</body>
</html>
