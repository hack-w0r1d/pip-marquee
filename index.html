<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ループ再生テロップ動画サンプル</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>LiveTelop Maker</h1>
    <!-- ここに動画を表示 -->
    <video id="pipVideo" autoplay muted loop playsinline controls></video>

    <!-- Canvasで動画生成 -->
    <canvas id="canvas" width="800" height="100"></canvas>
    <div id="marquee"> ここにお知らせや注意事項を書いてテロップとして流すことができます。 </div>
    <button id="startBtn">テロップ作成</button>
    <button id="pipBtn">テロップ使用</button>
    <script src="script.js"></script>
  </body>
</html>
